<div class="col-sm-12">
  <form class="login-form" (ngSubmit)="onLogin(f); f.reset();" #f="ngForm">
    <div class="form-group"
         [ngClass]="{
         'has-error': e.invalid && e.touched,
         'has-success': e.valid && e.touched}">

      <label for="">Email address</label>
      <input type="email" class="form-control" [(ngModel)] = "email"
             name="email" placeholder="Email" required #e="ngModel">
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input type="password" class="form-control" [(ngModel)] = "password" name="password" placeholder="Password">
    </div>
    <div *ngIf="e.invalid && e.touched">Please fill in this field</div>
    <div *ngIf="invalidEmail" >Please type valid email.</div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>

</div>
